template:
  name: Azure Container Apps
  identifier: Azure_Container_Apps
  versionLabel: "1.0"
  type: CustomDeployment
  tags: {}
  icon: data:image/png;base64,
  spec:
    infrastructure:
      variables:
        - name: appName
          type: String
          value: <+service.name>
          description: ""
          required: false
        - name: appEnvName
          type: String
          value: " <+serviceVariables.AZURE_CONTAINER_APP_ENV>"
          description: ""
          required: false
        - name: resourceGroup
          type: String
          value: " <+serviceVariables.AZURE_RESOURCE_GROUP>"
          description: ""
          required: false
        - name: clientId
          type: String
          value: <+env.variables.AZURE_CLIENT_ID>
          description: ""
          required: false
        - name: clientSecret
          type: String
          value: <+env.variables.AZURE_CLIENT_SECRET>
          description: ""
          required: false
        - name: tenantId
          type: String
          value: <+env.variables.AZURE_TENANT_ID>
          description: ""
          required: false
        - name: subscriptionId
          type: String
          value: <+env.variables.AZURE_SUBSCRIPTION_ID>
          description: ""
          required: false
      fetchInstancesScript:
        store:
          type: Inline
          spec:
            content: |-
              #
              # Script is expected to query Infrastructure and dump json
              # in $INSTANCE_OUTPUT_PATH file path
              #
              # Harness is expected to initialize ${INSTANCE_OUTPUT_PATH}
              # environment variable - a random unique file path on delegate,
              # so script execution can save the result.
              #

              echo "Start of Fetch Instance Script"
              echo "    DEBUG: AZ Login"
              az login --service-principal \
                --username <+infra.variables.clientId> \
                --password <+infra.variables.clientSecret> \
                --tenant <+infra.variables.tenantId>

              echo "    DEBUG: AZ Account Set"
              az account set --subscription <+infra.variables.subscriptionId>

              echo "    DEBUG: AZ ContainerApp Show"
              az containerapp show \
                --name <+infra.variables.appName> \
                --resource-group <+infra.variables.resourceGroup> \
                --query '{items: [{name: name, status: properties.runningStatus, revision: properties.latestReadyRevisionName, fqdn: properties.configuration.ingress.fqdn}]}' \
                --output json \
                > $INSTANCE_OUTPUT_PATH

              cat $INSTANCE_OUTPUT_PATH

              az logout
      instanceAttributes:
        - name: instancename
          jsonPath: name
          description: ""
        - name: acastatus
          jsonPath: status
          description: ""
        - name: acarevision
          jsonPath: revision
          description: ""
        - name: acafqdn
          jsonPath: fqdn
          description: ""
      instancesListPath: items
    execution:
      stepTemplateRefs:
        - account.ACA_Identify_Target_Deployment
        - account.ACA_Validate_Swap
        - account.ACA_Blue_Green_Deploy
        - account.ACA_Blue_Green_Swap
